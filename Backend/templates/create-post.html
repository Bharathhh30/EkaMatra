{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <h1>Create your post on EkaMatra</h1>
    <form method="POST" action="/create-post">
        <div class="form-group">
            <label for="postTitle">Title</label>
            <input type="text" class="form-control" id="postTitle" name="title" placeholder="Enter your post title" required>
        </div>
        <div class="form-group">
            <label for="postContent">Content</label>
            <textarea class="form-control" id="postContent" name="content" rows="10" placeholder="Write your post here..." ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
